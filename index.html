<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Manalastas Finance Project</title>
        <link rel="stylesheet" href="main.css">
        <script defer src="main.js"></script>
    </head>
    <body>
        <div id="body-style">
        <header>
        <h1 id="head1"> Manalastas Crypto Exchange </h1>
        </header>

        <!-- div for all your personal info  -->
        <div id="personal-info">
            <h2>PERSONAL INFORMATION</h2>
            <!-- funds container info -->
            <div class="funds-container">
                <h3 id="balance-header">CURRENT BALANCE:  </h3>
            </div>
            <!-- buy container info -->
            <div class="buy-container">
                <h3 id="buy-header">BUY:  </h3>
            </div>
            <!-- sell container info -->
            <!-- <div class="sell-container">
                <h3>Sell: </h3>
            </div> -->
        </div>

        <!-- div for BPI info -->
        <div class="coindesk-bpi-info">
            <div class="info-head">
                <h3 class="usa-country-code">USD</h3>
                <h3 class="gbp-country-code">GBP</h3>
                <h3 class="eur-country-code">EUR</h3>                
            </div>
            <div class="info-body">
                <h3 class="crypto-description"></h3>
            </div>
            <div class="info-foot">
                <h3 class="country-symbol"></h3>
                <h3 class="crypto-rate"></h3>
            </div>
            <!-- <div class="info-buy-btn">
                <form>
                    <input type="number" id="buy-stocks" name="buyStocks" placeholder="Quantity">
                    <button type="submit" id="buy-button">Buy</button>
                </form> -->
            </div>
        </div>

        <!-- div for buttons -->
        <div id="function-buttons">
            <!-- funds button -->
            <div class="fundsBtn">
            <form>
                <label for="transferFunds" id="transferFunds">Transfer Funds</label><br>
                <input type="number" id="transfer-funds" name="transferFunds"><br>
                <button type="submit" id="transfer-funds-button">Transfer Funds</button>
            </form><br>
            </div>
            <!-- buy button -->
            <div class="buyBtn">
            <form>
                <label for="buyStocks" id="buyStocks">Buy</label><br>
                <input type="number" id="buy-stocks" name="buyStocks"><br>
                <input type="number" id="buy-quantity" name="buyQuantity" placeholder="Quantity"><br>
                <select id="crypto-list" onchange="cryptoCurrency()">
                    <option>---BPI---</option>
                    <option value='19582'>USD</option>
                    <option value='16363'>GBP</option>
                    <option value='19076'>EUR</option>
                </select>
                <button type="submit" id="buy-button">Buy</button>
            </form><br>
            </div>
            <!-- sell button -->
            <!-- <div class="sellBtn">
            <form>
                <label for="sellStocks">Sell</label><br>
                <input type="number" id="sell-stocks" name="sellStocks"><br>
                <button type="submit" id="sell-button">Sell</button>
            </form>
            </div> -->
        </div>
        <!-- div that shows quantity and total of how much you bought -->
        <!-- div that shows the transaction you just did  -->
    </body>
    <footer></footer>
</html>
